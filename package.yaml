name: crossmap-api
version: 0.0.3
github: "crossmap-dev/api"
license: BSD-3-Clause
author: "Mike Taylor"
maintainer: "mike.charles.taylor@gmail.com"
copyright: "2024 Mike Taylor"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/crossmap-dev/api#readme>

dependencies:
- aeson
- base
- base64
- bytestring
- case-insensitive
- containers
- crypton
- data-textual
- ed25519
- hasql
- hasql-migration
- hasql-pool
- hasql-transaction
- http-client
- http-client-tls
- http-types
- iproute
- network
- optparse-applicative
- servant-client
- servant-server
- stm
- text
- time
- uuid
- wai
- wai-extra
- wai-websockets
- warp
- websockets

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  crossmap:
    main:                Main.hs
    source-dirs:         cli/client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - crossmap-api
  crossmap-server:
    main:                Main.hs
    source-dirs:         cli/server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - crossmap-api
